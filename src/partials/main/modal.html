<div class="backdrop backdrop--is-hidden" data-modal>
    <div class="modal">
      <button class="modal__close-btn" type="button" data-modal-close>
        <svg class="modal__close-icon" width="18" height="18">
          <use href="./images/icons.svg#icon-modal-close"></use>
        </svg>
      </button>
      <h2 class="modal__heading">Залиште свої дані, ми вам передзвонимо</h2>
      <form
        class="form js-speaker-form"
        name="data-form"
        action="javascript:void(0);"
        method="post"
      >
        <label class="form__field">
          <span class="form__label">Ім'я</span>
          <input class="form__input" type="text" name="username" />
          <svg class="form__icon" width="18" height="18">
            <use href="./images/icons.svg#icon-person"></use>
          </svg>
        </label>

        <label class="form__field">
          <span class="form__label">Телефон</span>
          <input class="form__input" type="tel" name="phone-number" />
          <svg class="form__icon" width="18" height="18">
            <use href="./images/icons.svg#icon-phone"></use>
          </svg>
        </label>

        <label class="form__field">
          <span class="form__label">Пошта</span>
          <input class="form__input" type="email" name="email" />
          <svg class="form__icon" width="18" height="18">
            <use href="./images/icons.svg#icon-email"></use>
          </svg>
        </label>

        <label class="form__field">
          <span class="form__label">Коментар</span>
          <textarea class="form__textarea" name="comment" placeholder="Введіть текст"></textarea>
        </label>

        <label class="checkbox form__checkbox">
          <input class="checkbox__input" type="checkbox" name="policy" />
          <span class="checkbox__icon"></span>
          Погоджуюся з розсилкою та приймаю
          <a href="#" class="checkbox__usage-terms">Умови договору</a>
        </label>
        <button type="submit" class="button form__button">Відправити</button>
      </form>
    </div>
  </div>
